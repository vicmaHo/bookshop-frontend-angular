<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Authors</h2>
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

        <!-- boton para agregar -->
        <div class="left">
            <button mat-raised-button color="warn">New Author</button>
        </div>

        <!-- tabla de material angular -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let author"> {{author.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let author"> {{author.full_name}} </td>
            </ng-container>

            <!-- Options Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let author">
                    <button mat-mini-fab color="primary">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
