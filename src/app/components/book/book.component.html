<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Categories</h2>
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>

        <!-- boton para agregar -->
        <div class="left">
            <button mat-raised-button color="warn">New book</button>
        </div>

        <!-- tabla de material angular -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let book"> {{book.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let book"> {{book.title}} </td>
            </ng-container>

             <!-- Isbn Column -->
             <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef> ISBN </th>
                <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
            </ng-container>


             <!-- book Column -->
             <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category ID </th>
                <td mat-cell *matCellDef="let book"> {{book.category}} </td>
            </ng-container>

            <!-- Options Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let book">
                    <button mat-mini-fab color="primary">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
